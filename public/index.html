<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e2350a0191.js" crossorigin="anonymous"></script>
        <title>DocuServe</title>
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/margins.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--top section wrapper-->
        <header>
            <i class="far fa-file ma-2"></i>DocuServe
        </header>

        <!--main viewport and middle section wrapper-->
        <main>
            <section id="viewport">
            </section>
            <section id="explorer">
                <div id="cn-prev" class="btn">
                    <a id="prev">
                        <i class="far fa-arrow-alt-circle-left"></i>
                        Prev
                    </a>
                </div>

                <div id="cn-search">
                    <form id="search" action="/query/" method="get" class="search">
                        <input type="text" name="term">
                        <input type="submit" value="Query Database">
                    </form>
                </div>

                <div id="cn-next" class="btn">
                    <a id="next">
                        <i class="far fa-arrow-alt-circle-right"></i>
                        Next
                    </a>
                </div>
            </section>
        </main>

        <!--bottom section wrapper-->
        <footer>

        </footer>

    </body>
    <script src="scripts/index.js"></script>
</html>
